version: '3'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: my-laravel-app
    container_name: my-laravel-app
    ports:
      - "8000:9000"
    volumes:
      - .:/var/www/html
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: veridion-mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: veridion_laravel_db
      MYSQL_USER: veridion_laravel_user
      MYSQL_PASSWORD: veridion_laravel_password
    ports:
      - "3306:3306"
    volumes:
      - ./mysql-data:/var/lib/mysql
